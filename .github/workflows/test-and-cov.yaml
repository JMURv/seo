on:
  push:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Go environment
        uses: actions/setup-go@v3
        with:
          go-version: '1.23.1'

      - name: Install dependencies
        run: go mod tidy

      - name: Install gocovmerge
        run: go install github.com/wadey/gocovmerge@latest

      - name: Run DB repository tests
        run: go test -coverprofile=cov_repo.out ./internal/repository/db

      - name: Run controller tests
        run: go test -coverprofile=cov_ctrl.out ./internal/controller

      - name: Run gRPC handler tests
        run: go test -coverprofile=cov_grpc.out ./internal/handler/grpc

      - name: Run HTTP handler tests
        run: go test -coverprofile=cov_http.out ./internal/handler/http

      - name: Merge coverage reports
        run: gocovmerge cov_repo.out cov_ctrl.out cov_grpc.out cov_http.out > coverage.out

      - name: Update coverage report
        uses: ncruces/go-coverage-report@v0
        with:
          coverage-file: coverage.out
          report: true
          chart: true
          amend: true
        if: |
          matrix.os == 'ubuntu-latest' &&
          github.event_name == 'push'
        continue-on-error: true